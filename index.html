<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Sign-up Form</title>
</head>

<body>
    <div class="container">
        <div class="left-panel">
            <div class="banner">
                <h1>Jim Industries</h1>
            </div>
        </div>
        <div class="right-panel">
            <div class="rp-top-row">
                <p>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="rp-mid-row">
                <p>Let's do this!</p>
                <form action="#" method="post">
                    <div class="form-row">
                        <div class="input-group">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name" required placeholder="James">
                        </div>
                        <div class="input-group">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name" required placeholder="Post">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-group">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required placeholder="jamesbrendanpost@gmail.com">
                        </div>
                        <div class="input-group">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone" required placeholder="(123) 456-7890">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-group">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="input-group">
                            <label for="confirm">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm" name="confirm" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="rp-bot-row">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="https://www.linkedin.com/in/jamesbrendanpost">Log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
